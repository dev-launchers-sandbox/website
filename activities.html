  <script type="text/javascript">
    // Contains a list of activities, grouped into
    //    Novice, Intermediate, and Advanced
    //    categories.
    const activities = {
      "novice": [
        {
          "title": "Virtual Pet - Integer Feeding",
          "description": "Learn to set numerical variables to feed a virtual pet.",
          "sandboxUrl": "https://codesandbox.io/s/activityvirtual-petinteger-feeding-6cvo0?fontsize=14&module=%2FREADME.md",
          "githubUrl": ""
        },
        {
          "title": "Title Screen - Sun Position",
          "description": "Learn about screen space by changing the position of the sun!",
          "sandboxUrl": "https://codesandbox.io/s/activitytitle-screensun-position-bvt7z?fontsize=14&module=%2FREADME.md",
          "githubUrl": ""
        },
        {
          "title": "Title Screen - Customize It",
          "description": "Play around and create your very own title screen!",
          "sandboxUrl": "https://codesandbox.io/s/activitytitle-screencustomize-it-zs9xp?fontsize=14&module=%2FREADME.md",
          "githubUrl": ""
        }
      ],
      "intermediate": [
        {
          "title": "Block Bots - Player vs Machine",
          "description": "Coming soon!",
          "sandboxUrl": "https://codesandbox.io/s/activityblock-botsplayer-vs-machine-i4xdu?fontsize=14&module=%2FREADME.md",
          "githubUrl": ""
        }
      ],
      "advanced": []
    };
    function renderAllActivities() {
      console.log('rendering all')
      // We have three different levels of activities, and want to render them in order
      //    1) render Novice activities
      //    2) render Intermediate activities
      //    3) render Advanced activities
      /* Novice activities */
      renderActivityListInto(activities.novice, 'activity-area__novice');
      /* Intermediate activities */
      renderActivityListInto(activities.intermediate, 'activity-area__intermediate');
      /* Advanced activities */
      renderActivityListInto(activities.advanced, 'activity-area__advanced');
    }
    function renderActivityListInto(activityList, targetElementId) {
      // Grab a reference to our activity area element and store it in a variable
      let activityAreaElement = document.getElementById(targetElementId);
      for (let i=0; i<activityList.length; i++) {
        let activityData = activityList[i];
        let activityElement = document.createElement('div');
        activityElement.className = 'entry';
        activityElement.innerHTML = `
          <div class="entry-title">
            ${activityData.title}
          </div>
          <div class="entry-description">
            ${activityData.description}
          </div>
        `;
        if (activityData.sandboxUrl != '') {
          activityElement.innerHTML += `
            <a class="entry-sandbox-url" href="${activityData.sandboxUrl}" target="_blank">
              <div class="entry-button">
                Open Sandbox
              </div>
            </a>
          `;
        }
        if (activityData.githubUrl != '') {
          activityElement.innerHTML += `
            <a class="entry-github-url" href="${activityData.githubUrl}" target="_blank">
              <div class="entry-button">
                Open Github
              </div>
            </a>
          `;
        }
        activityAreaElement.appendChild(activityElement);
      }


      // Add a line break to push the container down a bit (purely visual)
      activityAreaElement.appendChild(document.createElement('br'));
    }
    window.onload = function() {
      // Call initializing function to render all activities
      console.log('page load')
      renderAllActivities(); 
    }
  </script>
